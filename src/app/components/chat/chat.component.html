<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">
  <li class="list-group-item" *ngFor="let msg of mensajes">
    <span class="text-secondary">{{msg.de}}: </span>
    <span class="text-dark">{{msg.cuerpo}}</span>
  </li>
</div>

<form (ngSubmit)="enviar()">
  <input type="text"
        [(ngModel)] = "texto"
        class="form-control chat-input"
        name="texto"
        placeholder="Mensaje..."
        autofocus
        autocomplete="off">

</form>
